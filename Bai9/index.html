<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>

</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container">
        <h2 class="text-center text-2xl font-bold mb-6">Đăng Nhập</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold">Tên đăng nhập</label>
                <input id="username" type="text" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Nhập 6-20 ký tự">
                <p id="usernameError" class="text-red-500 text-sm hidden">Tên đăng nhập phải từ 6-20 ký tự.</p>
            </div>
            
            <div class="mb-4 relative">
                <label for="password" class="block text-sm font-semibold">Mật khẩu</label>
                <input type="password" id="password" required class="mt-1 p-2 border border-gray-300 rounded w-full pr-10">
                <span id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                    <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12s2.5-7 9-7 9 7 9 7-2.5 7-9 7-9-7-9-7z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15.5c1.5 0 2.5-1 2.5-3S13.5 9.5 12 9.5s-2.5 1-2.5 3 1 3 2.5 3z" />
                    </svg>
                </span>
            </div>
            <button id="loginButton" type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-500 disabled:opacity-50" disabled>Đăng Nhập</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
